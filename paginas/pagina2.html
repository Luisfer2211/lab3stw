<body>
    <header>
        <h1>Noche 1 - 12:45 AM</h1>
        <h2>Puerta Izquierda</h2>
    </header>

    <article>
        <p>Has cerrado la puerta izquierda. El sistema consume 2% de energía por minuto.</p>
        <details>
            <summary>Ver consumo energético</summary>

        </details>

                <option>Falla eléctrica</option>
                <option>Sonidos extraños</option>
            </select><br>
            <button type="submit">Enviar Reporte</button>
        </form>
    </section>
